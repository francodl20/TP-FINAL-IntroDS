<!DOCTYPE html>
<html>
    <head>
        <title>Dragon Gacha 4k</title>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
        <link rel="stylesheet" href="/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!--Game title-->
        <div class="pure-g" id="pageHeader">
            <h1 class="pure-u-1 center" id="pageTitle">
                <span class="flame"> 
                    <a href="index.html">
                    Dragon Gacha
                    </a>
                </span>
            </h1>
        </div>

        <!--Player name-->
        <div class="pure-g">
            <h1 class="pure-u-1 center"> Perfil de <span id="playerName"></span></h1>
        </div>

        <!--Show baners-->
        <h1 class="pure-u-1">Banners</h1>
        <div class="pure-g">
            <div class="pure-u-1" id="banners">

            </div>
        </div>

        <!--Show dragons-->
        <h1 class="pure-u-1">Dragones</h1>
        <div class="pure-g">
            <div class="pure-u-1" id="dragons">

            </div>
        </div>

        <!--Delete dragons-->
        <div id="deleteButtonContainer">
            <form onsubmit="deleteDragon(event)">
                <input type="text" class="form-control" name="id" id="id"
                placeholder="1" required>
                <button type="submit" class="pure-button">Borrar dragon</button>
            </form>
        </div>


        <script src="JS/loadProfile.js" type="module"></script>
    </body>
</html>
