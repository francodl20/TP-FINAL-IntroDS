<!DOCTYPE html>
<html>
    <head>
        <title>Dragon Gacha 4k</title>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
        <link rel="stylesheet" href="/css/style.css">
        <link rel="stylesheet" href="/css/banners.css">
        <link rel="stylesheet" href="/css/pull.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!--Game title-->
        <div class="pure-g" id="pageHeader">
            <h1 class="pure-u-1 center" id="pageTitle">
                <span class="flame"> 
                    <a href="index.html">
                    Dragon Gacha 
                    </a>
                </span>
            </h1>
        </div>
        <div class="pure-g">
            <h1 id="bannerName"></h1>
        </div>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-4" id="playerInfo">
                <p class="pure-u-1" id="playerName"></p>
                <p class="pure-u-1-2">Orbes<br>Disponibles</p><p class="pure-u-1-2">Orbes<br>Usados</p>
                <p class="pure-u-1-2" id="playerOrbs"></p><p class="pure-u-1-2" id="playerPulls"></p>
            </div>
            <div class="pure-u-1 pure-u-md-1-2" id="banner"></div>
        </div>
        <div class="pure-g">
            <div class="pure-u-1-4"></div>
            <div class="pure-u-1-4">
                <button onclick="pullButton()" id="pullButton">USAR ORBES (1)</button>
            </div>
            <div class="pure-u-1-4">
                <button onclick="buyOrbs()" id="purchaseButton">COMPRAR ORBES
                    <p id="spinner">$$$</p>
                </button>
            </div>
            <div class="pure-u-1-4"></div>
        </div>
        <div class="pullContainer" onclick="hidePull()" id="pullContainer" hidden>
            <div class="shiny">
                <div class="shine">
                    <img src="http://cocasocodm.crabdance.com:776/dragons/shine" id="shine"/>
                    <div class="prize" id="dragon"></div>
                </div>
            </div>
        </div>
    
        <script src="JS/gachaMenu.js" type="module"></script>
        <script src="JS/gachaButtons.js" type="module"></script>
    </body>
</html>
