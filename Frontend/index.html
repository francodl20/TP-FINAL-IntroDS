<!DOCTYPE html>
<html>
    <head> 
        <title>Dragon Gacha 4k</title>

        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css">
        <link rel="stylesheet" href="/css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>
    <body>
        <!--Game title-->
        <div class="pure-g" id="pageHeader">
            <div class="pure-u-1-3"></div>
            <h1 class="pure-u-1-3 flame" id="pageTitle"><span> Dragon Gacha lesgoo </span></h1>
            <div class="pure-u-1-3" id="loggedIn" hidden>
                <a href="accountMenu.html" id="accountName"></a>
            </div>
        </div>

        


        <!--Create player form-->
        <form action = "" onsubmit="loginInfo(event)" id="submitName">
            <div class="pure-g">
                <div class="pure-u-2-5"></div>
                <!--Input field-->
                <input type="text" class="pure-form pure-u-1-5" id="name" name="name" placeholder="Nombre"> 
            </div>
            <div class="pure-g">
                <div class="pure-u-2-5"></div>
                <!--Submit button-->
                <button class="pure-button pure-u-1-5" id="loginButton">Login</button>
            </div>
        </form>

        <div class="pure-g">
            <div class="pure-u-1" id="players">

            </div>
        </div>


        <script src="JS/leaderboard.js" type="module"></script>
        <script src="JS/login.js" type="module"></script>

    </body>

</html>
